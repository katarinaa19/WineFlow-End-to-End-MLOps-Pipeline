# Wine Quality Classification - Configuration Parameters

# AutoML Parameters
automl:
  cv: 3                  
  scoring: 'f1'              
  random_state: 42           

# Training Parameters
training:
  test_size: 0.2             
  experiment_name: "wine_quality_classification"  
  run_name: "AutoML_MultiAlgo"   

# Data Parameters
data:
  target_threshold: 6      
  input_file: "data/winequality-red.csv"
  train_file: "data/train.csv"
  test_file: "data/test.csv"
  test_drift_file: "data/test_changed.csv"

# Monitoring Parameters
monitoring:
  drift_noise_scale: 0.3     
  performance_threshold: 0.05  

# Legacy model parameters
model:
  n_estimators: 100
  learning_rate: 0.1
  max_depth: 5
  min_samples_split: 10
  min_samples_leaf: 4
  random_state: 42